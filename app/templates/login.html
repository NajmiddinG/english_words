{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .mycard {
            padding-top: 50px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="row mycard">
        <div class="col-sm-6">
            <div class="card">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="card-header text-center h4">
                    <img src="{% static 'img/login_image.png' %}" width="40"> Engliz tilini o'rganish
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <label for="username" class="mb-2"><img src="{% static 'img/profil.png' %}" width="30"> Username</label>
                        <input id="username" autofocus type="text" name="username" class="form-control mb-2" tabindex="1">
                        <label for="password" class="mb-2"><img class="rounded-circle" src="{% static 'img/lock.png' %}" width="30"> Parol</label>
                        <input id="password" type="password" name="password" class="form-control mb-2" tabindex="2">
                            <div class="row">
                                <div class="col-sm-8">
                                    <button type="submit" name="register"  id="register" class="register btn btn-secondary pt-2 mt-2" tabindex="4">
                                        <img src="{% static 'img/register2.png' %}" width="30"> Yangi foydalanuvchi</button>
                                </div>
                                <div class="col-sm-3 kirish">
                                    <button type="submit" class="btn btn-success pt-2 mt-2" tabindex="3">Kirish</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
