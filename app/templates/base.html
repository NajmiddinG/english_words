{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <style>
        .mycard {
            padding-top: 30px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="row mycard">
        <div class="col-sm-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {{ current_add }}" aria-current="page" href="{% url 'new_word' %}">Yangi qo'shish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ current_search }}" aria-current="page" href="{% url 'search_word' %}">Qidirish</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ current_toplam }}" aria-current="page" href="{% url 'toplam' %}">To'plamlar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ current_test }}" aria-current="page" href="{% url 'test' %}">Bilimingizni sinang</a>
                </li>
                
            </ul>
            <div style="float: right;">
                   <p style="font-size: 20px;"><img src="{% if user.image %}{{ MEDIA_URL }}{{ user.image.url }}{% else %}/media/users/profil.png{% endif %}" class="rounded-circle" alt="profil" height="50" width="50"> {{ user.first_name }} &nbsp;&nbsp;</p>
               <a style="display: block; text-align: end; text-decoration: none;" href="{% url 'logout' %}"><img style="margin-top: -5px;" src="{% static 'img/cancel.png' %}" width="25" alt="cancel">Chiqish</a>
            </div>
        </div>
    </div>
    {% block context %}

    {% endblock context %}
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
