{% extends 'base.html' %}
{% load static %}
{% block context %}
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    {% for question in questions %}
        <div class="container mt-sm-5 my-1">
            <div class="question ml-sm-5 pl-sm-5 pt-2">
                <div class="py-2 h5">
                    <index class="rounded-circle" style="font-family: Arial;font-size: 25px;background-color: yellow">
                        &nbsp;{{ forloop.counter }}&nbsp;</index>
                    <b><b style="color: red">{{ question.first }}</b> so'zini o'zbekcha varianti tanlang.</b></div>
                <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options"><label class="options">Small Business
                    Owner or Employee <input type="radio" name="radio"> <span class="checkmark"></span> </label> <label
                        class="options">Nonprofit Owner or Employee <input type="radio" name="radio"> <span
                        class="checkmark"></span> </label> <label class="options">Journalist or Activist <input
                        type="radio" name="radio"> <span class="checkmark"></span> </label> <label class="options">Other
                    <input type="radio" name="radio"> <span class="checkmark"></span> </label></div>
            </div>

            {#                <div id="prev">#}
            {#                    <button class="btn btn-primary">Previous</button>#}
            {#                </div>#}
            {#                <div class="ml-auto mr-sm-5">#}
            {#                    <button class="btn btn-success">Next</button>#}
            {#                </div>#}
            {#            </div>#}
        </div>
        {#        <br>#}
    {% endfor %}
{% endblock context %}
